stages:
  - install-environment
  - build
  - test

setup-my-project:
  stage: install-environment
  script:
    - mkdir -p /go/src/27thisotope.ddns.net/mibzman/CourseCorrect-Student
    - mkdir -p /go/bin
    - curl https://glide.sh/get | sh
    - cd /go/src/27thisotope.ddns.net/mibzman/CourseCorrect-Student
    - glide -v

build-my-project:
  stage: build
  script:
    - glide install
    - go build

test-my-project:
  stage: test
  script:
    - cd CourseCorrect-Student
    - go test
