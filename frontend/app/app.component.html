<div class="page-header">
  <h1>Course Connect</h1>
</div>

<div class="form-group">
  <input [(ngModel)]='filterText'
         placeholder="Search courses..."
         type="text"
         class="form-control" />
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <!-- TODO: Use Filter -->
    <tr *ngFor='let course of courses'>
      <td>{{ course.id }}</td>
      <td>{{ course.name }}</td>
    </tr>
  </tbody>
</table>

<div class="page-header">
  <h2>Best Combinations</h2>
</div>

<!-- TODO: Show combinations here -->
<div class="row">
  <div class='col-md-3'>
    <ul class='nav nav-pills nav-stacked'>
      <li *ngFor='let combo of combos; let i = index'><a>{{ i }}</a></li>
    </ul>
  </div>

  <div class='col-md-9'>
    <table class="table">
      <thead>
        <tr>
          <th>Class ID<th>
          <th>Course<th>
          <th>Start Time</th>
          <th>End Time</th>
      </thead>
      <tbody>
        <tr *ngFor='let class of currentCombo.classes'>
          <td>{{ class.id }}</td>
          <td>{{ class.course.name }}</td>
          <td>{{ class.startTime }}</td>
          <td>{{ class.endTime }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
